<!DOCTYPE HTML>
<html>
<head>
    <title>Name Finder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).on("click", "#extractBtn", function(){
            var url = "/names?sentence="+$("#sentence").val();
            window.location.href = url;
            return false;
        });
    </script>
</head>
<body>
<h1>Name Finder</h1>
<textarea rows="4" cols="50" id="sentence">
With members John Lennon, Paul McCartney, George Harrison and Ringo Starr, they became widely regarded as the foremost and most influential act of the rock era.
</textarea>
<br/>
<button id="extractBtn" type="submit">Extract Names</button>
</body>
</html>
